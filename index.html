<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry Clicker</title>
    <link rel="stylesheet" href="pastrycss.css">
</head>
<body>
    <div class="container">
    
        <div class="buildings">
            <h2 id="building_text">Buildings</h2>
            <div class="bakery_build">
                <h3>Bakery</h3>
                <h3 id="bakery_num">0</h3>
                <h3 id="bakery_price">250</h3>
            </div>
        </div>

        <div class="shop">
            <h2 id="shop_text">Shop</h2>
            <div class="shop_hand"> 
                <img id="hand_img" src="photos pastry/glove hand.png" alt=""> 
                <h3 id="hand_num">0</h3>
                <h3 id="hand_price">50</h3>
            </div>
            <div class="shop_biscuit">
                <img id="choccy_img" src="photos pastry/Choccy cookies.png" alt="">
                <h3 id="biscuit_price">10000</h3>
            </div>
        </div>

        <h1 id="pastry_text">Pastries: <h1 id="pastry_num"> 0</h1> </h1>
        <div class="main"> 
            <input type="image" id="pastry_img" src="photos pastry/Strawby Cake.png" alt="">
            <img id="biscuit_img" src="photos pastry/Choccy cookies.png" alt="">
            <img id="pie_img" src="photos pastry/Piii.png" alt="">
            <img id="bread_img" src="photos pastry/Bred.png" alt="">
            <img id="cupcake_img" src="" alt="">
        </div>
        

    </div>
   
    <script src="script.js"></script>
</body>
</html>
