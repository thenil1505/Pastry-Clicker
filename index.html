<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry Clicker</title>
    <link rel="stylesheet" href="pastrycss.css">
</head>
<body>
    <div class="container">

     <div class="buildings">
        <div class="bakery">

        </div>
        <div class="cafe">

        </div>
        <div class="decorators">

        </div>
        <div class="chefs">

        </div>
        <div class="packer">

        </div>
        <div class="delivery">

        </div>
        <div class="customers">

        </div>

        </div>

        <div class="buildings_shop">
            <h2 id="building_text">Buildings</h2>
            <div class="bakery_build">
                <img id="bakeri_pic" src="photos pastry/bakery.jpg" alt="">
                <h3 id="bakery_num">0</h3>
                <h3 id="bakery_price">250</h3>
            </div>
        </div>

        <div class="shop">
            <h2 id="shop_text">Shop</h2>
            <div class="shop_hand"> 
                <img id="hand_img" src="photos pastry/glove hand.png" alt=""> 
                <h3 id="hand_num">0</h3>
                <h3 id="hand_price">50</h3>
            </div>
            <div class="shop_biscuit">
                <img id="choccy_img" src="photos pastry/Choccy cookies.png" alt="">
                <h3 id="biscuit_price">10000</h3>
            </div>
            <div class="shop_pies">
                <img id="shopie_img" src="photos pastry/Piii.png" alt="">
                <h3 id="pie_price">100000</h3>
            </div>
            <div class="shop_bread">
                <img id="bred_img" src="photos pastry/Bred.png" alt="">
                <h3 id="bread_price">1000000</h3>
            </div>
            <div class="shop_cupcakes">
                <img id="cuppy_img" src="photos pastry/Bluberi møffi.png" alt="">
                <h3 id="cupcake_price">10000000</h3>
            </div>
            
        </div>
    </div>

        <h1 id="pastry_text">Pastries: <h1 id="pastry_num"> 0</h1> </h1>
        <div class="main"> 
            <input type="image" id="pastry_img" src="photos pastry/Strawby Cake.png" alt="">
            <img id="biscuit_img" src="photos pastry/Choccy cookies.png" alt="">
            <img id="pie_img" src="photos pastry/Piii.png" alt="">
            <img id="bread_img" src="photos pastry/Bred.png" alt="">
            <img id="cupcake_img" src="photos pastry/Bluberi møffi.png" alt="">
        </div>
        
    <script src="script.js"></script>
</body>
</html>
